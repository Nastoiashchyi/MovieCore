{% extends "base.html" %}
{% block title %}Remove|MovieCore{% endblock %}
{% block content %}
<div class="container py-4">
  <h3>‚ùó Confirm deletion</h3>
  <p>Do you really want to delete the profile <strong>"{{ object.get_full_name }}({{ director.username }})"</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'catalog:director_delete' pk=director.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

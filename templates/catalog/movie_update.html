{% extends "base.html" %}
{% block title %}Edit the movie|MovieCore{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">✏️ Edit the movie</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h5>🎭 Roles</h5>
    {{ formset.management_form }}
    {% for form in formset %}
      <div class="border p-3 mb-2 rounded">
        {{ form.as_p }}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">💾 Save</button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Add genre|MovieCore{% endblock %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-4">âž• Add new genre</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3 row">
        <label for="{{ field.id_for_label }}" class="col-sm-3 col-form-label text-end">{{ field.label }}</label>
        <div class="col-sm-9">
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      </div>
    {% endfor %}
    <div class="text-end">
      <button type="submit" class="btn btn-success">ðŸ’¾ Save</button>
    </div>
  </form>
</div>
{% endblock %}

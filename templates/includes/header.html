    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav me-auto">
      <li class="nav-item">

      <li class="nav-item">
        <a class="nav-link {% if request.resolver_match.url_name == 'actor_list' %}active{% endif %}" href="{% url 'catalog:actor_list' %}">Actores</a>

        <li class="nav-item">
          <a class="nav-link" href="{{ user.get_absolute_url }}">{{ user.first_name }} {{ user.last_name }} </a>

        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-link nav-link">Logout</button>
          </form>

      {% else %}
